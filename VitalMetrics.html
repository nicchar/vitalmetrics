<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#1a7a6e">
<title>VitalMetrics</title>
<style>
/* ============================================================
   VitalMetrics ‚Äì Mobile-first Stylesheet
   Design: Clean Health App, Teal primary color
   ============================================================ */

:root {
  --primary:       #1a7a6e;
  --primary-light: #e8f5f3;
  --primary-dark:  #145f56;
  --bg:            #f4f6f8;
  --surface:       #ffffff;
  --border:        #e0e0e0;
  --text:          #212121;
  --text-secondary:#616161;
  --text-hint:     #9e9e9e;
  --ok:            #43A047;
  --low:           #E53935;
  --high:          #FB8C00;
  --unknown:       #9E9E9E;
  --nav-height:    64px;
  --radius:        12px;
  --shadow:        0 2px 8px rgba(0,0,0,0.08);
}

/* ‚îÄ‚îÄ Reset & Base ‚îÄ‚îÄ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); font-size: 16px; line-height: 1.5; }
button { cursor: pointer; border: none; background: none; font-family: inherit; }
input, select, textarea { font-family: inherit; }
ul { list-style: none; }

/* ‚îÄ‚îÄ App Shell ‚îÄ‚îÄ */
#app { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

#screen-container {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding-bottom: calc(var(--nav-height) + 16px);
}

/* ‚îÄ‚îÄ Screen Base ‚îÄ‚îÄ */
.screen { padding: 16px; max-width: 600px; margin: 0 auto; }

/* ‚îÄ‚îÄ Screen Header ‚îÄ‚îÄ */
.screen-header { margin-bottom: 20px; }

.app-title {
  font-size: 26px;
  font-weight: 700;
  color: var(--primary);
  letter-spacing: -0.5px;
}
.app-subtitle { color: var(--text-secondary); font-size: 14px; margin-top: 2px; }
.screen-title { font-size: 22px; font-weight: 700; color: var(--text); }

/* ‚îÄ‚îÄ Summary Bar ‚îÄ‚îÄ */
.summary-bar {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
.summary-item {
  flex: 1;
  background: var(--surface);
  border-radius: var(--radius);
  padding: 12px 8px;
  text-align: center;
  box-shadow: var(--shadow);
}
.summary-item.ok .summary-count { color: var(--ok); }
.summary-item.low .summary-count { color: var(--low); }
.summary-item.high .summary-count { color: var(--high); }
.summary-count { display: block; font-size: 28px; font-weight: 700; }
.summary-label { font-size: 11px; color: var(--text-secondary); }

/* ‚îÄ‚îÄ Category Section ‚îÄ‚îÄ */
.category-section { margin-bottom: 24px; }
.category-title {
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-secondary);
  margin-bottom: 10px;
}

/* ‚îÄ‚îÄ Biomarker Grid ‚îÄ‚îÄ */
.biomarker-grid { display: flex; flex-direction: column; gap: 10px; }

.biomarker-card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 14px 16px;
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: transform 0.15s ease;
}
.biomarker-card:active { transform: scale(0.98); }

.card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
.card-name { font-size: 15px; font-weight: 600; }
.status-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
.card-value { font-size: 22px; font-weight: 700; color: var(--text); }
.card-ref { font-size: 12px; color: var(--text-hint); margin-top: 2px; }
.card-actions { display: flex; gap: 8px; margin-top: 10px; }

.btn-card {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 500;
}
.btn-entry {
  background: var(--primary-light);
  color: var(--primary);
}
.btn-trend {
  background: #f0f0f0;
  color: var(--text-secondary);
}

/* ‚îÄ‚îÄ Bottom Navigation ‚îÄ‚îÄ */
.bottom-nav {
  height: var(--nav-height);
  background: var(--surface);
  border-top: 1px solid var(--border);
  display: flex;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

.nav-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 3px;
  padding: 8px;
  color: var(--text-hint);
  transition: color 0.2s;
}
.nav-item.active { color: var(--primary); }
.nav-icon { font-size: 22px; }
.nav-label { font-size: 11px; font-weight: 500; }

/* ‚îÄ‚îÄ Forms ‚îÄ‚îÄ */
.form-group { margin-bottom: 16px; }
.form-group label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; }

.form-control {
  width: 100%;
  padding: 12px 14px;
  border: 1.5px solid var(--border);
  border-radius: 10px;
  font-size: 16px;
  background: var(--surface);
  color: var(--text);
  transition: border-color 0.2s;
  -webkit-appearance: none;
  appearance: none;
}
.form-control:focus { outline: none; border-color: var(--primary); }

.input-with-unit { display: flex; gap: 8px; align-items: center; }
.input-with-unit .form-control { flex: 1; }
.unit-label {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-secondary);
  white-space: nowrap;
  min-width: 40px;
}

.form-hint { font-size: 12px; color: var(--text-hint); margin-top: 5px; }
.error-msg { color: var(--low); font-size: 13px; margin-bottom: 10px; }

/* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
.btn-primary {
  display: block;
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 10px;
  transition: background 0.2s;
}
.btn-primary:active { background: var(--primary-dark); }

.btn-secondary {
  display: block;
  width: 100%;
  padding: 12px;
  background: #f0f0f0;
  color: var(--text);
  border-radius: 12px;
  font-size: 15px;
  font-weight: 500;
  text-align: center;
  margin-bottom: 10px;
}

.btn-danger {
  display: block;
  width: 100%;
  padding: 12px;
  background: #ffeaea;
  color: var(--low);
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  text-align: center;
}

/* ‚îÄ‚îÄ Entry Screen ‚îÄ‚îÄ */
.entry-screen { }
.entry-form-card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}
.biomarker-info-card {
  background: var(--primary-light);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 16px;
}
.biomarker-info-card h3 { color: var(--primary); margin-bottom: 8px; }
.bm-description { font-size: 14px; color: var(--text-secondary); margin-bottom: 8px; }
.bm-function { font-size: 14px; margin-bottom: 10px; }

/* ‚îÄ‚îÄ Trend Screen ‚îÄ‚îÄ */
.trend-screen { }
.trend-selector-row { margin-bottom: 0; }
.trend-select { font-weight: 600; font-size: 15px; }

.status-banner {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 12px 16px;
  border-radius: var(--radius);
  margin-bottom: 16px;
}
.status-text { font-weight: 600; font-size: 15px; }
.latest-value { font-size: 22px; font-weight: 700; margin-left: auto; }
.ref-text { font-size: 12px; color: var(--text-secondary); width: 100%; }

.chart-container {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}

.no-data-card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 32px 20px;
  text-align: center;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}
.no-data-card p { margin-bottom: 16px; color: var(--text-secondary); }

/* ‚îÄ‚îÄ History Table ‚îÄ‚îÄ */
.measurements-history {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}
.measurements-history h3 { margin-bottom: 12px; font-size: 16px; }

.history-table { width: 100%; border-collapse: collapse; font-size: 14px; }
.history-table th { text-align: left; padding: 6px 8px; color: var(--text-secondary); font-size: 12px; border-bottom: 1px solid var(--border); }
.history-table td { padding: 10px 8px; border-bottom: 1px solid var(--border); }
.history-table tr:last-child td { border-bottom: none; }

.status-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 10px;
  color: white;
  font-size: 11px;
  font-weight: 600;
}

.btn-delete { background: none; border: none; font-size: 16px; padding: 4px; opacity: 0.6; }
.btn-delete:hover { opacity: 1; }

/* ‚îÄ‚îÄ Foods & Recipes ‚îÄ‚îÄ */
.info-section {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}
.info-section h3 { margin-bottom: 12px; font-size: 16px; }

.foods-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 14px;
}
.food-tag {
  background: var(--primary-light);
  color: var(--primary);
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 13px;
  font-weight: 500;
}

.symptoms-box {
  background: #fff3f3;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
  border-left: 3px solid var(--low);
}
.symptoms-box h4 { font-size: 13px; margin-bottom: 6px; color: var(--low); }
.symptoms-box ul { padding-left: 16px; list-style: disc; }
.symptoms-box li { font-size: 13px; margin-bottom: 3px; }

.tips-section { margin-bottom: 14px; }
.tips-section h4 { font-size: 13px; margin-bottom: 6px; }
.tip-text { font-size: 13px; color: var(--text-secondary); margin-bottom: 6px; }

.recipe-card {
  background: var(--bg);
  border-radius: 10px;
  padding: 12px;
  margin-top: 10px;
}
.recipe-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
.recipe-title { font-weight: 600; font-size: 14px; }
.recipe-duration { font-size: 12px; color: var(--text-secondary); }
.recipe-highlight { font-size: 13px; color: var(--text-secondary); }

.btn-add-entry { margin-top: 8px; }

/* ‚îÄ‚îÄ Profile Screen ‚îÄ‚îÄ */
.profile-card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow);
  margin-bottom: 16px;
}
.profile-card h3 { margin-bottom: 14px; font-size: 17px; }
.hint-text { font-size: 13px; color: var(--text-secondary); margin-bottom: 12px; }
.disclaimer-text { font-size: 13px; color: var(--text-secondary); margin: 10px 0; line-height: 1.5; }
.version-text { font-size: 12px; color: var(--text-hint); margin-top: 8px; }
.about-card .disclaimer-text { border-left: 3px solid var(--primary); padding-left: 10px; }

/* ‚îÄ‚îÄ Tips section ‚îÄ‚îÄ */
.tips-section ul { padding-left: 16px; list-style: disc; }
.tips-section li { font-size: 13px; color: var(--text-secondary); margin-bottom: 5px; }

/* ‚îÄ‚îÄ Disclaimer ‚îÄ‚îÄ */
.disclaimer {
  background: #fff9e6;
  border-radius: var(--radius);
  padding: 14px;
  margin-top: 8px;
  border-left: 4px solid #f0ad4e;
}
.disclaimer p { font-size: 12px; color: var(--text-secondary); }

/* ‚îÄ‚îÄ Toast ‚îÄ‚îÄ */
.toast {
  position: fixed;
  bottom: calc(var(--nav-height) + 16px);
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(33,33,33,0.92);
  color: white;
  padding: 10px 20px;
  border-radius: 24px;
  font-size: 14px;
  opacity: 0;
  transition: all 0.3s ease;
  pointer-events: none;
  z-index: 999;
  white-space: nowrap;
}
.toast.visible {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* ‚îÄ‚îÄ Locked Biomarker Cards ‚îÄ‚îÄ */
.biomarker-locked { opacity: 0.65; border-left: 4px solid #E0E0E0 !important; }
.lock-icon { font-size: 16px; }
.locked-value { font-size: 14px; font-weight: 500; color: #9E9E9E; }
.btn-unlock { background: #FFF8E1; color: #F57F17; font-size: 12px; }
.self-test-badge { font-size: 11px; color: var(--primary); background: var(--primary-light); border-radius: 8px; padding: 2px 8px; display: inline-block; margin-bottom: 6px; }
.self-test-hint { font-size: 12px; color: var(--primary); margin-top: 4px; }

/* ‚îÄ‚îÄ Premium Banner ‚îÄ‚îÄ */
.premium-banner {
  display: flex; align-items: center; justify-content: space-between;
  background: linear-gradient(135deg, #1a7a6e, #2196F3);
  color: white; border-radius: var(--radius); padding: 12px 16px;
  margin-bottom: 16px; gap: 10px;
}
.premium-banner span { font-size: 13px; }
.btn-upgrade-sm {
  background: white; color: var(--primary); border-radius: 20px;
  padding: 5px 12px; font-size: 12px; font-weight: 700; white-space: nowrap;
}

/* ‚îÄ‚îÄ Onboarding Screen ‚îÄ‚îÄ */
.onboarding-screen {
  display: flex; flex-direction: column; align-items: center;
  min-height: 100vh; padding: 40px 24px 32px; background: var(--bg);
}
.onboarding-logo { font-size: 56px; margin-bottom: 12px; }
.onboarding-title { font-size: 28px; font-weight: 800; text-align: center; color: var(--text); margin-bottom: 8px; line-height: 1.2; }
.onboarding-title .brand { color: var(--primary); }
.onboarding-sub { text-align: center; color: var(--text-secondary); font-size: 15px; margin-bottom: 24px; }
.onboarding-card { width: 100%; background: var(--surface); border-radius: var(--radius); padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow); }
.onboarding-card h2 { font-size: 16px; margin-bottom: 6px; }
.step-hint { font-size: 13px; color: var(--text-secondary); margin-bottom: 14px; }
.sex-buttons, .age-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
.sex-btn, .age-btn {
  flex: 1; min-width: 80px; padding: 10px 8px; border: 2px solid var(--border);
  border-radius: 10px; font-size: 14px; font-weight: 500; background: var(--bg);
  transition: all 0.2s; text-align: center;
}
.sex-btn.selected, .age-btn.selected { border-color: var(--primary); background: var(--primary-light); color: var(--primary); }
.btn-onboarding-done { width: 100%; margin-top: 8px; }
.btn-onboarding-done:disabled { background: #BDBDBD; }
.onboarding-disclaimer { font-size: 11px; color: var(--text-hint); margin-top: 12px; text-align: center; }

/* ‚îÄ‚îÄ Premium Screen ‚îÄ‚îÄ */
.premium-screen { padding-bottom: 32px; }
.premium-hero { text-align: center; padding: 32px 16px 24px; }
.premium-icon { font-size: 52px; margin-bottom: 8px; }
.premium-title { font-size: 26px; font-weight: 800; color: var(--text); }
.premium-sub { font-size: 15px; color: var(--text-secondary); margin-top: 4px; }
.price-card { display: flex; gap: 12px; margin-bottom: 16px; }
.price-option {
  flex: 1; border: 2px solid var(--border); border-radius: var(--radius);
  padding: 16px 12px; text-align: center; cursor: pointer; transition: all 0.2s;
}
.price-option.selected { border-color: var(--primary); background: var(--primary-light); }
.price-label { font-size: 13px; font-weight: 600; margin-bottom: 6px; }
.badge-best { background: var(--primary); color: white; border-radius: 10px; padding: 1px 6px; font-size: 10px; margin-left: 4px; }
.price-amount { font-size: 22px; font-weight: 800; color: var(--text); }
.price-period { font-size: 13px; font-weight: 400; color: var(--text-secondary); }
.price-sub { font-size: 11px; color: var(--text-secondary); margin-top: 4px; }
.btn-purchase { font-size: 17px; padding: 16px; margin-bottom: 8px; }
.restore-text { text-align: center; margin-bottom: 16px; }
.btn-link { background: none; color: var(--primary); font-size: 13px; text-decoration: underline; }
.features-card, .free-card, .premium-active-card {
  background: var(--surface); border-radius: var(--radius); padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow);
}
.premium-active-card { background: var(--primary-light); border: 2px solid var(--primary); text-align: center; }
.premium-active-card p { margin-bottom: 12px; font-weight: 500; color: var(--primary); }
.features-card h3, .free-card h3 { font-size: 16px; margin-bottom: 14px; }
.feature-list { display: flex; flex-direction: column; gap: 10px; }
.feature-item { display: flex; gap: 10px; align-items: flex-start; font-size: 14px; }
.feature-check { font-size: 16px; flex-shrink: 0; }
.legal-text { font-size: 11px; color: var(--text-hint); text-align: center; padding: 0 16px; margin-top: 8px; }

/* ‚îÄ‚îÄ Recipe Card Expand ‚îÄ‚îÄ */
.recipe-card {
  border: 1px solid var(--border); border-radius: 10px;
  padding: 14px; margin-bottom: 10px; background: var(--surface);
  cursor: pointer; transition: box-shadow 0.2s;
}
.recipe-card:hover { box-shadow: var(--shadow); }
.recipe-card.expanded { border-color: var(--primary); }
.recipe-header { display: flex; justify-content: space-between; align-items: center; }
.recipe-title { font-weight: 600; font-size: 15px; color: var(--text); }
.recipe-duration { font-size: 12px; color: var(--text-secondary); flex-shrink: 0; margin-left: 8px; }
.recipe-highlight { font-size: 13px; color: var(--text-secondary); margin-top: 6px; }
.recipe-expand-icon { font-size: 12px; color: var(--text-hint); margin-top: 4px; transition: transform 0.2s; display: block; }
.recipe-card.expanded .recipe-expand-icon { transform: rotate(180deg); }
.recipe-body { display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); }
.recipe-card.expanded .recipe-body { display: block; }
.recipe-body h5 { font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; margin-top: 12px; }
.recipe-body h5:first-child { margin-top: 0; }
.recipe-ingredients-list { list-style: disc; padding-left: 18px; font-size: 14px; color: var(--text); line-height: 1.8; }
.recipe-steps-list { list-style: decimal; padding-left: 18px; font-size: 14px; color: var(--text); line-height: 1.8; }
.recipe-steps-list li { margin-bottom: 4px; }

/* ‚îÄ‚îÄ Dashboard v2 ‚îÄ‚îÄ */
.dash-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 20px 20px 8px; }
.health-score-bar {
  display: flex; align-items: center; gap: 16px;
  background: linear-gradient(135deg, #1a7a6e 0%, #21938a 100%);
  border-radius: 16px; margin: 0 16px 16px; padding: 18px 20px;
  color: #fff;
}
.health-score-ring { position: relative; width: 64px; height: 64px; flex-shrink: 0; }
.health-score-ring svg { width: 56px; height: 56px; }
.health-score-num { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
  font-size: 15px; font-weight: 800; color: #fff; line-height: 1; }
.health-score-num small { font-size: 9px; font-weight: 600; }
.health-score-detail { flex: 1; }
.health-score-title { font-size: 15px; font-weight: 700; color: #fff; margin-bottom: 2px; }
.health-score-sub { font-size: 12px; color: rgba(255,255,255,0.8); margin-bottom: 8px; }
.health-score-pills { display: flex; gap: 6px; flex-wrap: wrap; }
.hsp { font-size: 11px; font-weight: 600; padding: 3px 9px; border-radius: 20px; }
.hsp.ok { background: rgba(255,255,255,0.25); color: #fff; }
.hsp.low { background: #FFA726; color: #fff; }
.hsp.high { background: #EF5350; color: #fff; }
.empty-score { background: var(--surface); border-radius: 12px; margin: 0 16px 16px; padding: 16px; text-align: center; color: var(--text-secondary); font-size: 14px; }

/* ‚îÄ‚îÄ Category Tabs ‚îÄ‚îÄ */
.dash-tabs { display: flex; gap: 8px; overflow-x: auto; padding: 0 16px 12px; scrollbar-width: none; }
.dash-tabs::-webkit-scrollbar { display: none; }
.dash-tab {
  flex-shrink: 0; background: var(--surface); border: 1.5px solid var(--border);
  border-radius: 20px; padding: 7px 14px; font-size: 13px; font-weight: 600;
  color: var(--text-secondary); cursor: pointer; transition: all 0.2s; white-space: nowrap;
}
.dash-tab:hover { border-color: var(--primary); color: var(--primary); }
.dash-tab.active { background: var(--primary); border-color: var(--primary); color: #fff; }

/* ‚îÄ‚îÄ Biomarker Card v2 ‚îÄ‚îÄ */
.biomarker-card.v2 {
  border-radius: 14px; padding: 14px; border-left: 4px solid #ccc;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07); cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}
.biomarker-card.v2:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.12); }
.card-top { display: flex; align-items: center; gap: 6px; margin-bottom: 6px; }
.card-emoji { font-size: 16px; flex-shrink: 0; }

// ‚îÄ‚îÄ BMI HELPER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function calcBMI(weightKg, heightCm) {
  if (!weightKg || !heightCm || heightCm < 50) return null;
  return Math.round((weightKg / Math.pow(heightCm / 100, 2)) * 10) / 10;
}

function renderEntry(c) {
  const profile=profileRepo.get();
  const selId=currentBiomarkerId||'vitamin_d';
  // BMI wird automatisch berechnet ‚Äì aus manueller Eingabe ausschlie√üen
  const trackable=CATALOG.biomarkers.filter(bm=>entitlements.canTrack(bm.id) && bm.id!=='bmi');
  const opts=trackable.map(bm=>`<option value="${bm.id}" ${bm.id===selId?'selected':''}>${bm.name} (${bm.unit})</option>`).join('');
  const today=new Date().toISOString().split('T')[0];
  const effectiveId = selId==='bmi' ? 'gewicht' : selId;
  const selBm=CATALOG.biomarkers.find(b=>b.id===effectiveId)||trackable[0];
  const isGewicht = selBm?.id==='gewicht';
  const bmiPossible = isGewicht && !!profile.height;

  c.innerHTML=`<div class="screen entry-screen">
    <div class="screen-header"><h1 class="screen-title">Wert eintragen</h1></div>
    ${!profile.height?'<div class="no-height-warning">üìè Tipp: Trage deine K√∂rpergr√∂√üe im <strong>Profil</strong> ein, damit der BMI automatisch berechnet wird.</div>':''}
    <div class="entry-form-card">
      <div class="form-group">
        <label>Vitamin / Mineralstoff / Messwert</label>
        <select id="bm-sel" class="form-control">${opts}</select>
      </div>
      <div class="form-group">
        <label>Gemessener Wert</label>
        <div class="input-with-unit">
          <input type="number" id="bm-val" class="form-control" placeholder="z. B. 25" step="any" min="0">
          <span class="unit-label" id="unit-lbl">${selBm?.unit||''}</span>
        </div>
        <p class="form-hint" id="ref-hint">Referenzbereich (DGE): ${getRefRangeLabel(selBm,profile)}</p>
        <p class="self-test-hint" id="st-hint">${selBm?.selfTestNote?'üß™ '+selBm.selfTestNote:''}</p>
        <div id="bmi-preview" style="display:${bmiPossible?'block':'none'}">
          <p class="bmi-info-note">üìê BMI wird automatisch mitgespeichert (Gr√∂√üe: ${profile.height||'‚Äì'} cm)</p>
        </div>
      </div>
      <div class="form-group">
        <label>Datum</label>
        <input type="date" id="bm-date" class="form-control" value="${today}" max="${today}">
      </div>
      <div class="form-group">
        <label>Notiz (optional)</label>
        <input type="text" id="bm-note" class="form-control" placeholder="z. B. nach Arztbesuch, Heimtest">
      </div>
      <p class="error-msg" id="err-msg" style="display:none"></p>
      <button class="btn-primary" id="btn-save">Speichern</button>
      <button class="btn-secondary" id="btn-cancel">Abbrechen</button>
    </div>
    <div class="biomarker-info-card" id="bm-info">${renderBmInfo(selBm)}</div>
  </div>`;

  const sel=c.querySelector('#bm-sel');
  sel.addEventListener('change',()=>{
    const bm=CATALOG.biomarkers.find(b=>b.id===sel.value);
    if(!bm) return;
    currentBiomarkerId=bm.id;
    c.querySelector('#unit-lbl').textContent=bm.unit;
    c.querySelector('#ref-hint').textContent='Referenzbereich (DGE): '+getRefRangeLabel(bm,profile);
    c.querySelector('#st-hint').textContent=bm.selfTestNote?'üß™ '+bm.selfTestNote:'';
    c.querySelector('#bm-info').innerHTML=renderBmInfo(bm);
    const preview=c.querySelector('#bmi-preview');
    if(preview) preview.style.display=(bm.id==='gewicht'&&profile.height)?'block':'none';
  });

  c.querySelector('#btn-save').addEventListener('click',()=>{
    const bm=CATALOG.biomarkers.find(b=>b.id===sel.value);
    const value=parseFloat(c.querySelector('#bm-val').value);
    const date=c.querySelector('#bm-date').value;
    const note=c.querySelector('#bm-note').value.trim();
    const errEl=c.querySelector('#err-msg');
    const {valid,error}=validateMeasurement(value,bm);
    if(!valid){errEl.textContent=error;errEl.style.display='block';return;}
    errEl.style.display='none';
    measurementRepo.add({biomarkerId:bm.id,value,date,note});
    // ‚îÄ‚îÄ Auto-BMI: wenn Gewicht gespeichert und Gr√∂√üe bekannt ‚îÄ‚îÄ
    if(bm.id==='gewicht' && profile.height) {

      if(bmiVal!==null) {
        measurementRepo.add({biomarkerId:'bmi',value:bmiVal,date,note:'Automatisch aus Gewicht berechnet'});
        showToast('‚úÖ Gewicht + BMI ('+bmiVal+' kg/m¬≤) gespeichert!');
      } else {
        showToast('‚úÖ '+bm.name+' gespeichert!');
      }
    } else {
      showToast('‚úÖ '+bm.name+' gespeichert!');
    }
    navigate('trend',bm.id);
  });
  c.querySelector('#btn-cancel').addEventListener('click',()=>navigate('dashboard'));
}

  if(!bm) return '';
  return `<h3>${bm.name}</h3><p class="bm-description">${bm.description}</p><p class="bm-function"><strong>Funktion:</strong> ${bm.function}</p>${bm.tips?.length?'<div class="tips-section"><strong>üí° Wissenswertes:</strong><ul>'+bm.tips.map(t=>'<li>'+t+'</li>').join('')+'</ul></div>':''}`;
}

function renderTrend(c) {

  const measurements=measurementRepo.getByBiomarker(bm.id);
  const latestM=measurements[measurements.length-1];
  const status=latestM?getStatus(latestM.value,bm,profile):'unknown';
  const sColor=getStatusColor(status);
  const r=getRefRange(bm,profile);

  const trackable=CATALOG.biomarkers.filter(b=>entitlements.canTrack(b.id));
  const opts=trackable.map(b=>`<option value="${b.id}" ${b.id===bm.id?'selected':''}>${b.name}</option>`).join('');

  const histRows=[...measurements].reverse().map(m=>{

      ${r.min!=null?'<span class="ref-text">Ref: '+getRefRangeLabel(bm,profile)+(profile.sex?' ('+( profile.sex==='f'?'‚ôÄ':'‚ôÇ')+')':'')+'</span>':''}

function renderFoodsSection(bm, status) {
  // ‚îÄ‚îÄ SAFETY: When value is HIGH, show warning instead of food recommendations ‚îÄ‚îÄ
  if (status === 'high') {
    return `<div class="info-section">

  const matchedRecipes = RECIPES.filter(r => r.tags && r.tags.includes(bm.id)).slice(0, 6);

  // ‚îÄ‚îÄ Affiliate box for LOW and NORMAL values (not HIGH) ‚îÄ‚îÄ
  const affLink = (status !== 'high') ? getAffiliateLink(bm.id) : null;
  const testLink = getTestLink(bm.id);
  const suppTitle = status === 'low' ? `üíä Supplement empfohlen` : `üíä Supplement entdecken`;
  const suppDesc  = status === 'low'
    ? `Dein ${bm.name}-Wert ist niedrig. Ein hochwertiges Pr√§parat kann helfen, den Spiegel zu erh√∂hen.`
    : `Dein ${bm.name}-Wert ist im Normalbereich. Mit einem guten Supplement kannst du ihn gezielt halten.`;
  const affiliateHtml = affLink ? `
    <div class="affiliate-box">
      <div class="affiliate-box-text">
        <strong>${suppTitle}</strong>
        <small>${suppDesc}</small>
      </div>
      <div class="affiliate-btn-group">
        <a href="${affLink}" target="_blank" rel="noopener sponsored" class="affiliate-btn">üõí Supplement</a>
        ${testLink ? `<a href="${testLink}" target="_blank" rel="noopener sponsored" class="affiliate-btn affiliate-btn-test">üß™ Schnelltest</a>` : ''}
      </div>
      <span class="affiliate-disclaimer">* Affiliate-Links ‚Äì bei Kauf erhalten wir eine kleine Provision, f√ºr dich ohne Mehrkosten. Bitte R√ºcksprache mit Arzt halten.</span>
    </div>` : '';

  return `<div class="info-section">
    <h3>ü•ó Lebensmittelquellen</h3>
    <div class="foods-grid">${(bm.foods||[]).map(f=>'<span class="food-tag">'+f+'</span>').join('')}</div>

    ${matchedRecipes.length?'<h3 style="margin-top:20px">üçΩÔ∏è Passende Rezepte ('+matchedRecipes.length+')</h3><div id="recipes-list">'+recipesHtml+'</div>':''}
  </div>`;
}

function drawChart(measurements, bm, profile) {
  const canvas=document.getElementById('trend-chart');
  if(!canvas||typeof Chart==='undefined') return;
  if(canvas._ci) canvas._ci.destroy();
  const r=getRefRange(bm,profile);
  const labels=measurements.map(m=>fmtDate(m.date));
  const values=measurements.map(m=>m.value);
  const pointColors=values.map(v=>getStatusColor(getStatus(v,bm,profile)));
  const datasets=[{label:bm.name,data:values,borderColor:'#1a7a6e',backgroundColor:'rgba(26,122,110,0.1)',pointBackgroundColor:pointColors,pointRadius:6,pointHoverRadius:8,tension:0.3,fill:true}];
  if(r.min!=null&&r.max!=null) {
    datasets.push({label:'Min ('+r.min+' '+bm.unit+')',data:measurements.map(()=>r.min),borderColor:'#43A04788',borderDash:[6,4],borderWidth:1.5,pointRadius:0,fill:false});
    datasets.push({label:'Max ('+r.max+' '+bm.unit+')',data:measurements.map(()=>r.max),borderColor:'#43A04788',borderDash:[6,4],borderWidth:1.5,pointRadius:0,fill:'-1',backgroundColor:'rgba(67,160,71,0.07)'});
  }
  canvas._ci=new Chart(canvas,{type:'line',data:{labels,datasets},options:{responsive:true,plugins:{legend:{display:r.min!=null,position:'bottom',labels:{boxWidth:12,font:{size:11}}},tooltip:{callbacks:{label:ctx=>ctx.parsed.y+' '+bm.unit}}},scales:{y:{title:{display:true,text:bm.unit}}}}});
}
